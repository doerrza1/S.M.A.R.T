<!-- Fall 2020 Exam 3B Problem 5 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        For the two-dimensional stress state shown:
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>(a) Calculate the principal stresses.</h4>
    <h4>(b) Calculate the maximum shear stress.</h4>
    <h4>(c) Calculate the maximum shear stress directions ($\theta_S$).</h4>
</pl-question-panel>

<table>
    <tr>
        <td>(a)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sig1}} {{correct_answers.units}}" answers-name="sigma1"
                label="$\sigma_1$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sig2}} {{correct_answers.units}}" answers-name="sigma2"
                label="$\sigma_2$ =" placeholder="Include Units" atol="1 ksi"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sig3}} {{correct_answers.units}}" answers-name="sigma3"
                label="$\sigma_3$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>

    <tr>
        <td>(b)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.tau}} {{correct_answers.units}}" answers-name="taumax"
                label="$\tau_{max}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>

    <tr>
        <td>(c)</td>
        <td>
            <pl-number-input correct-answer="{{correct_answers.thetalarge}}" answers-name="large"
                label="$\theta_S$ =" rtol="2e-2" placeholder="Larger Value" suffix="degrees"></pl-number-input>
            <pl-number-input correct-answer="{{correct_answers.thetasmall}}" answers-name="small"
                label="$\theta_S$ =" rtol="2e-2" placeholder="Smaller Value" suffix="degrees"></pl-number-input>
        </td>
    </tr>
</table>
