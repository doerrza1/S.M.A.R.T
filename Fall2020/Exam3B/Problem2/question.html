    <h4>
        A cylindrical compressed-air tank (inner pressure P = 5 MPa) has an external diameter of 
        250mm and a wall thickness of 8mm. The tank is made of aluminum ($\sigma_{yp}^T$ = 130 MPa). What 
        is the factor of safety of the tank?
    </h4>
</pl-question-panel>
