<!-- Fall 2020 Exam 3B Problem 7 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A torsional moment T = 17 kNm is applied to a cylindrical tank containing compressed helium at a gage 
        pressure of 3.2 MPa. The tank has an inner diameter of 200 mm and a thickness of 15 mm. Evaluate the 
        maximum normal stress (principal) and the maximum shear stress in the tank's wall.
    </h2> 
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sig}} {{correct_answers.units}}" answers-name="normal"
                label="$\sigma_1$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.tau}} {{correct_answers.units}}" answers-name="shear"
                label="$\tau_{max}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
