<!-- Fall 2020 Exam 2A Problem 6 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        For the beam shown below, identify the location and calculate the value of the <em>maximum</em> normal stress,
        $\sigma_x$.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.x}} {{correct_answers.units}}" answers-name="location"
            label="$X$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sig}} {{correct_answers.units}}" answers-name="stress"
            label="$\sigma_x_{max}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
