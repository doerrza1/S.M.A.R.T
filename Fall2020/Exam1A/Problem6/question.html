<!-- Fall 2020 Exam 1A Problem 6 -->


<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        For the beam shown below, determine the reactions at point A.
    </h2>
    
    <p></p>
    <pl-figure file-name="IM1_2e_ss24_8191.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.rax}} {{correct_answers.unitsr}}" answers-name="reacx"
                label="$R_{AX}$ =" placeholder="Include Units" atol="1 lb"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.ray}} {{correct_answers.unitsr}}" answers-name="reacy"
                label="$R_{AY}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.maz}} {{correct_answers.unitsm}}" answers-name="momz"
                label="$M_{AZ}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
