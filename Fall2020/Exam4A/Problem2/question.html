<!-- Fall 2020 Exam 4A Problem 2 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h4>
        Match the mechanics measure to the correct example of units. Some types of units may apply to more than one mechanics
        measure.
    </h4>
</pl-question-panel>

<pl-matching answers-name="matching">
    <pl-statement match="dimensionless">$\epsilon_y$</pl-statement>
    <pl-statement match="Pa">$G$</pl-statement>
    <pl-statement match="meters">$\delta_x$</pl-statement>
    <pl-statement match="dimensionless">$v$</pl-statement>
    <pl-statement match="lb">$f_y$</pl-statement>
    <pl-statement match="inches^4">$J$</pl-statement>
    <pl-statement match="Pa">$\sigma_x$</pl-statement>
    <pl-statement match="Nm">$m_z$</pl-statement>
  
    <pl-option>dimensionless</pl-option>
    <pl-option>Pa</pl-option>
    <pl-option>meters</pl-option>
    <pl-option>lb</pl-option>
    <pl-option>Nm</pl-option>
    <pl-option>degrees C</pl-option>
    <pl-option>inches^4</pl-option>
    <pl-option>radians</pl-option>

  </pl-matching>
