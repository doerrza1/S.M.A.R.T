<pl-question-panel>
    <h2>
        The steel circular bar AC has a diameter of 5mm, and it is pinned at the boundary 
        point A and at point C to the beam BCD. Determine the allowable load P such that the 
        vertical deflection of point C does not exceed 0.1mm. The Young's modulus of steel is 
        $E_{st}$ = 200 GPa.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>
