<!-- Fall 2020 Exam 4B Problem 4 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        The strain gages 1, 2, 3 give the following readings: $\epsilon_1$ = 420 $\mu$, $\epsilon_2$ = -125 $\mu$, 
        $\epsilon_3$ = 88 $\mu$. Use these values to find the 2D strain state for the element shown.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-number-input correct-answer="{{correct_answers.epsx}}" answers-name="x"
                label="$\epsilon_x$ =" rtol="2e-2" placeholder="" suffix="$\mu$"></pl-number-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-number-input correct-answer="{{correct_answers.epsy}}" answers-name="y"
                label="$\epsilon_y$ =" rtol="2e-2" placeholder="" suffix="$\mu$"></pl-number-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-number-input correct-answer="{{correct_answers.ups}}" answers-name="shear"
                label="$\Upsilon_{xy}$ =" rtol="2e-2" placeholder="" suffix="$\mu$"></pl-number-input>
        </td>
    </tr>
</table>
