<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;

        background-color: #dddddd;

<pl-question-panel>
    <h2>
        The steel circular bar AC has a diameter of 4mm and it is pinned at the boundary point A and at point C to the 
        beam BCD. Determine the change in length of the member AC. Use the material properties provided on the formula 
        sheet.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.delta}} {{correct_answers.units}}" answers-name="change"
                label="$\delta_{AC}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
