<!-- Spring 2019 Exam 5B Problem 6 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        The bracket shown is supporting an upward force P. All of the beams in the problem are made of 1x1 inch square steel. 
        All joints are pin joints.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>Find the maximum force P that can be applied before AC buckles.</td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.P}} {{correct_answers.units}}" answers-name="force"
                label="$P$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
