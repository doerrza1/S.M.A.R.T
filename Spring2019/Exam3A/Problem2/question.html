<!-- Spring 2019 Exam 3A Problem 2 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A <em>4 kN</em> load is applied to the bear as shown (<em>D = 2cm, H = 4cm</em>). The bar is connected 
        to the bracket (grey) by the pin (diameter = 1cm).
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>(a) What is the average shear stress in the pin?</h4>
    <h4>(b) What is the average axial stress in bar at the hole cause by the pin?</h4>
</pl-question-panel>

<table>
    <tr>
        <td>(a)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.tau}} {{correct_answers.units}}" answers-name="shear"
                label="$\tau_{avg}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>(b)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sig}} {{correct_answers.units}}" answers-name="axial"
                label="$\sigma_{avg}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
