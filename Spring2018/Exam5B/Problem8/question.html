<!-- Spring 2018 Exam 5B Problem 8 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A flexible beam has the distibuted load shown. A support column is positioned at the end of the beam (treat as pinned).
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>(a) How much load will be supported by the column?</h4>
    <h4>(b) Using moment and shear equations find the location and value of the largest moment and largest shear.</h4>
</pl-question-panel>

<table>
    <tr>
        <td>(a)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.pcol}} {{correct_answers.unitsp}}" answers-name="column"
                label="$P_{col}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td rowspan="2">(b)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.xm}} {{correct_answers.unitsx}}" answers-name="mxl"
                label="$x_m$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.m}} {{correct_answers.unitsm}}" answers-name="mmax"
                label="$m_{max}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.xs}} {{correct_answers.unitsx}}" answers-name="msl"
                label="$x_s$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.v}} {{correct_answers.unitsp}}" answers-name="vmax"
                label="$v_{max}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
