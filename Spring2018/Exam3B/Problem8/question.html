<!-- Spring 2018 Exam 3B Problem 8 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h4>
        A ${{params.P}}$ lb force is applied at point A on the lever below. The radius of section <em>H</em> is 
        ${{params.r}}$".    
    </h4>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>(a) Calculate the stress state at point <em>H</em>, located at the top of the cross section of the cut.</h4>
    <h4>(b) Calculate the principal stresses at <em>H</em>.</h4>

</pl-question-panel>

<table>
    <tr>
        <td>(a)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sigx}} {{correct_answers.units}}" answers-name="sigmax"
                label="$\sigma_x$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sigz}} {{correct_answers.units}}" answers-name="sigmaz"
                label="$\sigma_z$ =" placeholder="Include Units" atol="1 psi"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.tauxz}} {{correct_answers.units}}" answers-name="shear"
                label="$\tau_{xz}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>(b)</td>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sig1}} {{correct_answers.units}}" answers-name="sigma1"
                label="$\sigma_1$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sig2}} {{correct_answers.units}}" answers-name="sigma2"
                label="$\sigma_2$ =" placeholder="Include Units" atol="1 psi"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sig3}} {{correct_answers.units}}" answers-name="sigma3"
                label="$\sigma_3$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
