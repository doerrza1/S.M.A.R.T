<!-- Spring 2018 Exam 5A Problem 8 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A flexible beam is supported by three square columns (each 2 ft tall). Determine the minimum width 
        for each column that will prevent buckling. You may ignore any compression of the columns. Please note that 
        column BE has different boundary conditions than the other two.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.wa}} {{correct_answers.units}}" answers-name="widtha"
                label="$w_{AD}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.wb}} {{correct_answers.units}}" answers-name="widthb"
                label="$w_{BE}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.wc}} {{correct_answers.units}}" answers-name="widthc"
                label="$w_{CF}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
