<pl-question-panel>
    <h2>
        Select the letter of the most appropriate point or region for each name. Base your answer on the diagram.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<pl-matching answers-name="match" fixed-options-order="true">
    <pl-statement match="G">Rupture Stress</pl-statement>
    <pl-statement match="B">Yield Region</pl-statement>
    <pl-statement match="A">Elastic Region</pl-statement>
    <pl-statement match="E">Yield Stress</pl-statement>
    <pl-statement match="F">Ultimate Stress</pl-statement>
    <pl-statement match="D">Necking Region</pl-statement>
    <pl-statement match="C">Strain Hardening Region</pl-statement>

    <pl-option>A</pl-option>
    <pl-option>B</pl-option>
    <pl-option>C</pl-option>
    <pl-option>D</pl-option>
    <pl-option>E</pl-option>
    <pl-option>F</pl-option>
    <pl-option>G</pl-option>
</pl-matching>
