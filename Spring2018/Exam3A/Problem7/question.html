<!-- Spring 2018 Exam 3A Problem 7 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        For the stress element shown, find the principle stresses ($\sigma_1$, $\sigma_2$, $\sigma_3$) and 
        the principle planes ($\theta_p$).
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <th>Principle Stresses</th>
        <th>Principle Planes</th>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sig1}} {{correct_answers.units}}" answers-name="sigma1"
                label="$\sigma_1$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sig2}} {{correct_answers.units}}" answers-name="sigma2"
                label="$\sigma_2$ =" placeholder="Include Units" atol="1 MPa"></pl-units-input>
            <pl-units-input correct-answer="{{correct_answers.sig3}} {{correct_answers.units}}" answers-name="sigma3"
                label="$\sigma_3$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
        <td>
            <pl-number-input correct-answer="{{correct_answers.thetapp}}" answers-name="positive"
                label="$theta_p$ =" rtol="2e-2" placeholder="Positive Value"></pl-number-input>
            <pl-number-input correct-answer="{{correct_answers.}}" answers-name="negative"
                label="$theta_p$ =" rtol="2e-2" placeholder="Negative Value"></pl-number-input>
        </td>
    </tr>
</table>
