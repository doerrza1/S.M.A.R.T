<!-- Spring 2022 Exam 1A Problme 4 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h4>
        At takeoff, the engine is supplying ${{params.P}}$ kN of thrust. The center of this thrust is 2.5 meters below the wing 
        and 8 meters from where the wing attaches to the plane (as shown).
    </h4>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>Find the moment that this force creates about Point A. Use the GCS provided.</h4>
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.mi}} {{correct_answers.units}}" answers-name="imoment"
                label="$M_A$ i&#770; =" placeholder="Include Units" atol="1 kNm"></pl-units-input>
        </td> 
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.mj}} {{correct_answers.units}}" answers-name="jmoment"
              label="$M_A$ j&#770; =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.mk}} {{correct_answers.units}}" answers-name="kmoment"
              label="$M_A$ k&#770; =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
