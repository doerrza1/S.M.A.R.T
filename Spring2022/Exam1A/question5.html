<!-- Spring 2022 Exam 1A Problem 5 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A load is applied to the beam as shown in the picture. Determine the reactions at support B.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>You must support your work with a FBD and clearly labeled equilibrium equations.</h4>
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.rbx}} {{correct_answers.unitsr}}" answers-name="reactionx"
                label="$R_{BX}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.rby}} {{correct_answers.unitsr}}" answers-name="reactiony"
                label="$R_{BY}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.mb}} {{correct_answers.unitsm}}" answers-name="moment"
                label="$M_{B}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
