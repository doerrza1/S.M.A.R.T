<!-- Fall 2016 Exam 3C Problem 5 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A pressure vessel of ${{params.d}}$" diameter and ${{params.t}}$" wall thickness is loaded by an axial torque 
        <em>T = ${{params.T}}$ lb*in</em>. The internal gage pressure in the vessel is ${{params.p}}$ psi. The cross-sectional 
        shape of the vessel is shown below. Find the stress state at point G.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sigx}} {{correct_answers.units}}" answers-name="sigmax"
                label="$\sigma_x$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.sigz}} {{correct_answers.units}}" answers-name="sigmaz"
                label="$\sigma_z$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.tauxz}} {{correct_answers.units}}" answers-name="shear"
                label="$\tau_{xz}$ =" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
