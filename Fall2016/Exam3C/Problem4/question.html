<!-- Fall 2016 Exam 3C Problem 4 -->

<pl-question-panel>
    <h2>
        A force P = ${{params.P}}$ N is applied to rod ABC as shown. Solve for the reactions at each wall. You must 
        draw a proper FBD as part of your solution process.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.ra}} {{correct_answers.units}}" answers-name="reactiona"
                label="$R_A$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
    <tr>
        <td>
            <pl-units-input correct-answer="{{correct_answers.rc}} {{correct_answers.units}}" answers-name="reactionc"
                label="$R_C$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
        </td>
    </tr>
</table>
