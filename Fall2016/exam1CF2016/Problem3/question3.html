<!-- Fall 2016 Exam 1C Problem 3 -->

<pl-question-panel>
    <h2>
        A force of ${{params.F}}\rm\ kN$ is applied at Point F.
    </h2>
    
    <p></p>
    <pl-figure file-name="IM1_1m_ss24_0021.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>

    <h4>
        Find the moment about the origin (Point A), caused by the force 
        applied at Point F.  
    </h4>

</pl-question-panel>

<p></p>
<p></p>

<pl-number-input answers-name="i" label="$M_A$ i&#770;"
    correct-answer="{{correct_answers.M_Ai}} {{correct_answers.units}}" rtol="2e-2"></pl-number-input>
<pl-number-input answers-name="j" label="$M_A$ j&#770;"
    correct-answer="{{correct_answers.M_Aj}} {{correct_answers.units}}" rtol="2e-2"></pl-number-input>
<pl-number-input answers-name="k" label="$M_A$ k&#770;"
    correct-answer="{{correct_answers.M_Ak}} {{correct_answers.units}}" rtol="2e-2"></pl-number-input>
