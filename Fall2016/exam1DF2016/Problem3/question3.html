<!-- Fall 2016 Exam 1D Problem 3 -->

<pl-question-panel>

    <h2>
        The tension in Cable FD is ${{params.F}} \rm\lb$.
    </h2>
    
    <h2>
        Find the moment about Point A, caused by the force applied by the cable at Point D.
    </h2>
    
    <p></p>
    <pl-figure file-name="IM1_1e_ss24_0023.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>
        (Note: Point A is <strong>NOT</strong> at the origin)
    </h4>

</pl-question-panel>

<pl-units-input answers-name="M_Ai" correct-answer="{{correct_answers.mi}} {{correct_answers.units}}" 
    label="$M_A$ i&#770;" rtol="2e-2" placeholder="Must Include Units"></pl-units-input>

<pl-units-input answers-name="M_Aj" correct-answer="{{correct_answers.mj}} {{correct_answers.units}}" 
    label="$M_A$ j&#770;" rtol="2e-2" placeholder="Must Include Units"></pl-units-input>

<pl-units-input answers-name="M_Ak" correct-answer="{{correct_answers.mk}} {{correct_answers.units}}" 
    label="$M_A$ k&#770;" rtol="2e-2" placeholder="Must Include Units"></pl-units-input>
