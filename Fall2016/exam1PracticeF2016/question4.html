<!-- Fall 2016 Practice Exam Problem 4-->

<pl-question-panel>
    <h2>A hollow cylinder with inner radius $r_i$ = 10<em>mm</em> and 
    outer radius $r_o$ = 15<em>mm</em> is loaded axially with a 
    torsional load of $M_X$ = 30<em>Nm</em>. Determine the stress at 
    points B and C on the cylinder.
    </h2>
    
    <p></p>
    <pl-figure file-name="IM1_2m_ss24_0014.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>

</pl-question-panel>


<!-- Point B -->

<pl-question-panel>
    <h4>
        Point B:
    </h4>
</pl-question-panel>

<pl-units-input answers-name="tb" correct-answer="{{correct_answers.tau_xz1}} {{correct_answers.units_tau}}" 
    label="$\tau_{xz}$" rtol="2e-2"></pl-units-input>

<!-- Point C -->
<pl-question-panel>
    <h4>
        Point C:
    </h4>
</pl-question-panel>

<pl-units-input answers-name="tc" correct-answer="{{correct_answers.tau_xz2}} {{correct_answers.units_tau}}" 
    label="$\tau_{xz}$" rtol="2e-2"></pl-units-input>
