<!-- Fall 2016 Practice Exam Problem 5 -->

<pl-question-panel>
    <h2>
        For the steel T bar shown, compute the following:
    </h2>

    <p></p>
    <pl-figure file-name="IM1_2e_ss24_0015.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>

</pl-question-panel>

<!-- Part A Centroid -->

<pl-question-panel>
    <h2>(a) The centroid of the beam.</h2>
</pl-question-panel>

<p></p>
<pl-units-input answers-name="Y" label="$y*$"
    correct-answer="{{correct_answers.y}} {{correct_answers.units_a}}" rtol="2e-2"></pl-units-input>
<p></p>

<!-- Part B Moment of Inertia -->
<pl-question-panel>
    <h2>(b) The moment of inertia for the beam about the centroid, $I_ZZ$</h2>
</pl-question-panel>

<p></p>
<pl-units-input answers-name="Izz" label="$I_ZZ$"
    correct-answer="{{correct_answers.I_zz}} {{correct_answers.units_b}}" rtol="2e-2"></pl-units-input>
<p></p>

<!-- Part C Q_Z(y) -->
<pl-question-panel>
    <h2>(c) The first moment of the checkered area about the centroid, $Q_Z (y)$</h2>
</pl-question-panel>

<p></p>
<pl-units-input answers-name="Qz" label="$Q_Z (y)$"
    correct-answer="{{correct_answers.Q_z(y)}} {{correct_answers.units_c}}" rtol="2e-2"></pl-units-input>
<p></p>
