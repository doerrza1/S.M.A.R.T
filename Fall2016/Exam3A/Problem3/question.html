<!-- Fall 2016 Exam 3A Problem 3 -->

<head>
    <style>
    h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
    }
    h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
    </style>
</head>

<pl-question-panel>
    <h4>
        Match the units measure on the left to its value on the right.
    </h4>
</pl-question-panel>

<pl-matching answers-name="units">
    <pl-statement match="$10^{-9}$">$nano$</pl-statement>
    <pl-statement match="$10^{-6}$">$micro$</pl-statement>
    <pl-statement match="$10^{-3}$">$milli$</pl-statement>
    <pl-statement match="$10^{-2}$">$centi$</pl-statement>
    <pl-statement match="$10^{3}$">$kilo$</pl-statement>
    <pl-statement match="$10^{6}$">$mega$</pl-statement>
    <pl-statement match="$10^{9}$">$giga$</pl-statement>

    <pl-option>$10^{6}$</pl-option>
    <pl-option>$10^{-2}$</pl-option>
    <pl-option>$10^{9}$</pl-option>
    <pl-option>$10^{-3}$</pl-option>
    <pl-option>$10^{-9}$</pl-option>
    <pl-option>$10^{-6}$</pl-option>
    <pl-option>$10^{3}$</pl-option>
</pl-matching>
