<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h4>
        The strain gages 2,3,4 give the following readings:
    </h4>
    
    <h4>$\epsilon_2$ = 400$\mu$, $\epsilon_3$ = -100$\mu$, $\epsilon_4$ = 100$\mu$. </h4>
    
    <table>
        <tr>
            <td>
                <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
            </td>
            <td>
                <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
            </td>
        </tr>
    </table>
    
    <p></p>
    
    <h4>(A) Use these values to find the strain state for the element shown below the strain gage.</h4>

    <h4>(B) What is the reading you expect to see in $\epsilon_1$?</h4>

</pl-question-panel>

<table>
    <tr>
        <td>(A)</td>
        <td>
            <pl-number-input correct-answer="{{correct_answers.epsilonx}}" answers-name="xdirection"
                label="$\epsilon_X$ =" rtol="2e-2" suffix="$\mu$" placeholder=""></pl-number-input>
            <pl-number-input correct-answer="{{correct_answers.epsilony}}" answers-name="ydirection"
                label="$\epsilon_Y$ =" rtol="2e-2" suffix="$\mu$" placeholder=""></pl-number-input>
            <pl-number-input correct-answer="{{correct_answers.upsilonxy}}" answers-name="xydirection"
                label="$\Upsilon_{XY}$ =" rtol="2e-2" suffix="$\mu$ $rad$" placeholder=""></pl-number-input>
        </td>
    </tr>
    <tr>
        <td>(B)</td>
        <td><pl-number-input correct-answer="{{correct_answers.epsilon1}}" answers-name="ep1"
            label="$\epsilon_1$ =" rtol="2e-2" suffix="$\mu$" placeholder=""></pl-number-input></td>
    </tr>
</table>
