<!-- Fall 2016 Exam 3A Problem 4 -->
<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A force ${{params.P}}$ kN is applied to the center of Rod AB. Solve for the reactions at each wall.
        You must draw a proper FBD as part of yur solution process.
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<table>
    <tr>
        <pl-units-input correct-answer="{{correct_answers.ra}} {{correct_answers.units}}" answers-name="reactiona"
            label="$R_A$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
    </tr>
    <tr>
        <pl-units-input correct-answer="{{correct_answers.rb}} {{correct_answers.units}}" answers-name="reactionb"
            label="$R_B$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
    </tr>
</table>
