<!-- Fall 2016 Exam 3A Problem 5 -->

<head>
    <style>
      h2 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      h4 {
        font-family: 'Times New Roman', Times, serif, sans-serif;
      }
      table {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
  
      td,
      th {
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
      }
  
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
</head>

<pl-question-panel>
    <h2>
        A steel pressure vessel, <em>E = 30x$10^6$ psi</em>, shown below, has been filled to a gauge pressure of 
        <em>P = ${{params.P}}$ psi</em>. The wall thickness is ${{params.wall}}$ ".
    </h2>
    
    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
    <h4>
        Find the stress state at point G.
    </h4>
</pl-question-panel>

<table>
    <tr>
        <pl-units-input correct-answer="{{correct_answers.sigmah}} {{correct_answers.units}}" answers-name="hoop"
            label="$\sigma_h$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
    </tr>
    <tr>
        <pl-units-input correct-answer="{{correct_answers.sigmaa}} {{correct_answers.units}}" answers-name="axial"
            label="$\simga_a$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
    </tr>
</table>
