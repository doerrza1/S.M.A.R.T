        reactions at the supports at points <strong>A</strong> and 
        <strong>B</strong>.
    </h2>
    
    <p></p>
    <pl-figure file-name="IM1_2m_ss24_0003.png" directory="clientFilesQuestion"></pl-figure>
    
    <p></p>
</pl-question-panel>

<p></p>
<p></p>

<!-- Number answer inputs for R_AX, R_AY, R_BX, R_BY -->
<pl-units-input answers-name="AX" label="$R_{AX}$"
    correct-answer="{{correct_answers.R_AX}} {{correct_answers.units}}" rtol="2e-2"></pl-units-input>
<pl-units-input answers-name="AY" label="$R_{AY}$"
    correct-answer="{{correct_answers.R_AY}} {{correct_answers.units}}" rtol="2e-2"></pl-units-input>
<pl-units-input answers-name="BX" label="$R_{BX}$"
    correct-answer="0 {{correct_answers.units}}" atol="1 {{correct_answers.units}}"></pl-units-input>
<pl-units-input answers-name="BY" label="$R_{BY}$"
    correct-answer="{{correct_answers.R_BY}} {{correct_answers.units}}" rtol="2e-2"></pl-units-input>
