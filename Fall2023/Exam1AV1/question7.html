<!-- Fall 2023 Exam 1AV1 Problem 7-->
<!-- Problem Statement and image-->
<pl-question-panel>
    <h2>
        A distributed load of ${{params.q}} \rm\ N/m$ is applied to the beam as shown. Determine the reactions
         at the <strong>fixed support</strong> if the length of the distributed load is 
         ${{params.L}}\rm\ m$.
    </h2>
    <p></p>
    <pl-figure file-name="IM1_2m_ss24_0005.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>
</pl-question-panel>

<p></p>
<p></p>

<!-- Number inputs for R_BX, R_BY, M_B -->
<pl-number-input answers-name="BX" label="$R_{BX}$"
    correct-answer="{{correct_answers.R_BX}} {{correct_answers.unitsR}}" 
    atol="1 {{correct_answers.unitsR}}"></pl-number-input>

<pl-number-input answers-name="BY" label="$R_{BY}$"
    correct-answer="{{correct_answers.R_BY}} {{correct_answers.unitsR}}" rtol="2e-2"></pl-number-input>

<pl-number-input answers-name="MB" label="$M_B$"
    correct-answer="{{correct_answers.M_B}} {{correct_answers.unitsM}}" rtol="2e-2"></pl-number-input>

<!-- Possibility to add FBD/parameterization to problem -->
