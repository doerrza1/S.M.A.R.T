<!-- Fall 2023 Exam 2AV1 Problem 3 -->

<pl-question-panel>

    <h2>
        A hollow-rectangular beam cross-section is shown with length ${{params.L}} \rm\in$. 
        For point <strong>h</strong>, 
        find the following quantities: $A$, $&#298;_z$, $(y,z)$, $b_z$, and $Q_z$.
    </h2>

    <p></p>
    <pl-figure file-name="IM2_1e_ss24_0032.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>

</pl-question-panel>

<pl-number-input answers-name="A" label="$A$"
    suffix="$in^2$"></pl-number-input>
<pl-number-input answers-name="I_z" label="$&#298;_z$"
    suffix="$in^4$"></pl-number-input>
<pl-number-input answers-name="y" label="$y$"
    suffix="$in$"></pl-number-input>
<pl-number-input answers-name="z" label="$z$"
    suffix="$in$"></pl-number-input>
<pl-number-input answers-name="b_z" label="$b_z$"
    suffix="$in$"></pl-number-input>
<pl-number-input answers-name="Q_z" label="$Q_z$"
    suffix="$in^3$"></pl-number-input>
