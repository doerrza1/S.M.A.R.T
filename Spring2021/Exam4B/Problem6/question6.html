<!-- Spring 2021 Exam 4B Problem 6 -->

<pl-question-panel>
    <h2>
        A torque of T = ${{params.T}} kNm$ is applied to the center of Rod AB. The top half (AC) is made of
        aluminum. The bottom half (CB) is made of steel. They have the same diameter. Solve for the reactions at each wall. 
        
    </h2>
    
    <p></p>
    <pl-figure file-name="IM4_2m_ss24_8095.png" directory="clientFilesQuestion"></pl-figure>
    <p></p>
    
</pl-question-panel>

<p></p>
<p></p>

<pl-question-panel>
    <h4>
        You must draw a proper FBD as part of the solution process.
    </h4>
</pl-question-panel>

<p>
    <pl-drawing gradable="true" grid-size="20" answers-name="beam" hide-answer-panel="false"
        width="550" height="300">
        <!-- FBD Answer -->
        <pl-drawing-answer draw-error-box="true">
            <!-- Point B vectors -->
            <pl-double-headed-vector x1="75" y1="225" angle="0" disregard-sense="true"></pl-double-headed-vector> 
            <!-- Point C vector -->
            <pl-double-headed-vector x1="170" y1="225" angle="180" disregard-sense="true"></pl-double-headed-vector>
            <!-- Point A vectors -->
            <pl-double-headed-vector x1="450" y1="225" angle="0" disregard-sense="true"></pl-double-headed-vector>
            

        </pl-drawing-answer>

        <!-- Initial Drawing State -->
        <pl-drawing-initial>
            <pl-rod x1="75" y1="225" x2="450" y2="225" width="20" label1="B" offsetx1="-15" offsety1="15"
                label2="A" offsetx2="-15" offsety2="15"></pl-rod>
            <pl-point label="C" x1="263" y1=225 offsetx="-10" offsety="20"></pl-point>
        </pl-drawing-initial>

        <!-- Controls for FBD drawing -->
        <pl-controls>
            <pl-controls-group>
                <pl-drawing-button type="pl-double-headed-vector"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group>
                <pl-drawing-button type="delete"></pl-drawing-button>
            </pl-controls-group>
        </pl-controls>
    </pl-drawing>
</p>


<p></p>
<p></p>

<pl-question-panel>
    <h4>
        Support Reactions:
    </h4>
</pl-question-panel>

<pl-units-input correct-answer="{{correct_answers.max}} {{correct_answers.units}}" answers-name="pointa"
    label="$M_{AX}$" placeholder="Include Units" rtol="2e-2"></pl-units-input>

<pl-units-input correct-answer="{{correct_answers.mbx}} {{correct_answers.units}}" answers-name="pointb"
    label="$M_{BX}$" placeholder="Include Units" rtol="2e-2"></pl-units-input>
