<!-- Spring 2021 Exam 2B Problem 5 -->
<!-- Numbering on raw exam is incorrect -->

<pl-question-panel>
    <h2>
        The beam ABC is loaded at points B and C (shown). Point g is located in the middle of member AB. 
        Beam AB has a circular cross-section with a diameter of <em>4 cm</em> (shown).
    </h2>

    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>

    <p>
        <pl-drawing gradable="true" grid-size="20" answers-name="beam" hide-answer-panel="false"
            width="550" height="300">
            <!-- FBD Answer -->
            <pl-drawing-answer draw-error-box="true">
                <!-- Point A vector -->
                <pl-double-headed-vector x1="75" y1="150" angle="180"></pl-double-headed-vector> 
                <!-- Point B vector -->
                <pl-double-headed-vector x1="200" y1="150" angle="180"></pl-double-headed-vector>
                <!-- Point C vector -->
                <pl-double-headed-vector x1="450" y1="150" angle="0"></pl-double-headed-vector>
            </pl-drawing-answer>
    
            <!-- Initial Drawing State -->
            <pl-drawing-initial>
                <pl-rod x1="75" y1="150" x2="450" y2="150" width="20" label1="A" offsetx1="-15" offsety1="15"
                    label2="C" offsetx2="-15" offsety2="15"></pl-rod>
                <pl-point x1="200" y1="150" label="B" offsetx="-10" offsety="20"></pl-point>
            </pl-drawing-initial>
    
            <!-- Controls for FBD drawing -->
            <pl-controls>
                <pl-controls-group>
                    <pl-drawing-button type="pl-double-headed-vector"></pl-drawing-button>
                </pl-controls-group>
                <pl-controls-group>
                    <pl-drawing-button type="delete"></pl-drawing-button>
                </pl-controls-group>
            </pl-controls>
        </pl-drawing>
    </p>
    
    <p></p>
    <h4>
        Determine the shear stress at point g.
    </h4>

</pl-question-panel>

<pl-number-input answers-name="" label="$&#964;_{xz}$" suffix="$MPa$" rtol="2e-2"></pl-number-input>
