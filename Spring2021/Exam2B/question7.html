<!-- Spring 2021 Exam 2B Problem 7 -->

<pl-question-panel>
    <h2>
        For the beam shown below, determine the state of stress (2D) and draw the stress element 
        for point g, located 1" from the top surface at cut D. The beam has a rectangular section 
        (2" x 4"). You must support your work with a free body diagram.
    </h2>

    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>

    <p>
        <pl-drawing gradable="true" grid-size="20" answers-name="beam" hide-answer-panel="false"
            width="575" height="300">
            <!-- FBD Answer -->
            <pl-drawing-answer draw-error-box="true">
                <!-- Distrubted load vector -->
                <pl-vector x1="125" y1="150" angle="90" disregard-sense="true"></pl-vector> 
                <!-- Point Load vector at C-->
                <pl-vector x1="275" y1="150" angle="90" disregard-sense="true"></pl-vector>
                <!-- Point E BC vectors -->
                <pl-vector x1="500" y1="150" angle="0"></pl-vector>
                <pl-vector x1="500" y1="150" angle="270"></pl-vector>
                <pl-arc-vector x1="500" y1="150" clockwise-direction="false"></pl-arc-vector>

            </pl-drawing-answer>
    
            <!-- Initial Drawing State -->
            <pl-drawing-initial>
                <pl-rod x1="50" y1="150" x2="500" y2="150" width="20" label1="A" offsetx1="-15" offsety1="15"
                    label2="E" offsetx2="-15" offsety2="15"></pl-rod>
                <pl-point x1="200" y1="150" label="B" offsetx="-10" offsety="20"></pl-point>
                <pl-point x1="275" y1="150" label="C" offsetx="-10" offsety="20"></pl-point>
                <pl-point x1="350" y1="150" label="D" offsetx="-10" offsety="20"></pl-point>  
            </pl-drawing-initial>
    
            <!-- Controls for FBD drawing -->
            <pl-controls>
                <pl-controls-group>
                    <pl-drawing-button type="pl-vector"></pl-drawing-button>
                    <pl-drawing-button type="pl-arc-vector-CCW"></pl-drawing-button>
                </pl-controls-group>
                <pl-controls-group>
                    <pl-drawing-button type="delete"></pl-drawing-button>
                </pl-controls-group>
            </pl-controls>
        </pl-drawing>
    </p>

</pl-question-panel>

<pl-number-input answers-name="" label="$\sigma_x$" suffix="$ksi$"></pl-number-input>
<pl-number-input answers-name="" label="$\sigma_y$" suffix="$ksi$"></pl-number-input>
<pl-number-input answers-name="" label="$\sigma_z$" suffix="$ksi$"></pl-number-input>
<pl-number-input answers-name="" label="$&#964;_{xy}$" suffix="$ksi$"></pl-number-input>
<pl-number-input answers-name="" label="$&#964;_{xz}$" suffix="$ksi$"></pl-number-input>
<pl-number-input answers-name="" label="$&#964;_{yz}$" suffix="$ksi$"></pl-number-input>
