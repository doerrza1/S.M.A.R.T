<!-- Spring 2021 Exam 2A Problem 7 -->

<pl-question-panel>
    <h2>
        For the beam shown below, determine the state of stress (2D) and draw the stress element for 
        point g, located at the centroid of the cross section at cut D. The beam has a square cross 
        section (2" per side). 
    </h2>

    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>

    <h4>
        You must support your work with a free body diagram.
    </h4>

    <p>
        <pl-drawing gradable="true" grid-size="20" answers-name="beam" hide-answer-panel="false"
            width="600" height="300">
            <!-- FBD Answer -->
            <pl-drawing-answer draw-error-box="true">
                <!-- Point A Vectors -->
                <pl-vector x1="75" y1="150" angle="0" disregard-sense="true"></pl-vector>
                <pl-vector x1="75" y1="150" angle="270" disregard-sense="true"></pl-vector>

                <!-- Distrubted load vector -->
                <pl-vector x1="150" y1="150" angle="90" disregard-sense="true"></pl-vector> 
                <!-- Point Load vector at C-->
                <pl-vector x1="300" y1="150" angle="90" disregard-sense="true"></pl-vector>
                <!-- Point E vectors -->
                <pl-vector x1="525" y1="150" angle="180" disregard-sense="true"></pl-vector>
                <pl-vector x1="525" y1="150" angle="270" disregard-sense="true"></pl-vector>
                

            </pl-drawing-answer>
    
            <!-- Initial Drawing State -->
            <pl-drawing-initial>
                <pl-rod x1="75" y1="150" x2="525" y2="150" width="20" label1="A" offsetx1="-15" offsety1="15"
                    label2="E" offsetx2="-15" offsety2="15"></pl-rod>
                <pl-point x1="225" y1="150" label="B" offsetx="-10" offsety="20"></pl-point>
                <pl-point x1="300" y1="150" label="C" offsetx="-10" offsety="20"></pl-point>
                <pl-point x1="375" y1="150" label="D" offsetx="-10" offsety="20"></pl-point>  
            </pl-drawing-initial>
    
            <!-- Controls for FBD drawing -->
            <pl-controls>
                <pl-controls-group>
                    <pl-drawing-button type="pl-vector"></pl-drawing-button>
                    <pl-drawing-button type="pl-arc-vector-CCW"></pl-drawing-button>
                </pl-controls-group>
                <pl-controls-group>
                    <pl-drawing-button type="delete"></pl-drawing-button>
                </pl-controls-group>
            </pl-controls>
        </pl-drawing>
    </p>

</pl-question-panel>

<pl-number-input answers-name="" label="$\sigma_{x}$" suffix="ksi"></pl-number-input>
<pl-number-input answers-name="" label="$&#964;_{xy}$" suffix="ksi"></pl-number-input>
<pl-number-input answers-name="" label="$\sigma_{y}$" suffix="ksi"></pl-number-input>
