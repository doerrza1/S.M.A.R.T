<!-- Spring 2021 Exam 1B Problem 1 -->

<pl-question-panel>
    
    <h2>
        A crane on a ship is supporting a $600 kN$ load. The crane is made of 6 components labled: 
        AE, AC, AD, CD, CB, and EF.
    </h2>

    <p></p>
    <pl-figure file-name="" directory="clientFilesQuestion"></pl-figure>
    <p></p>

    <p>
    <h4>Which of these are two force members?</h4>
    </p>

</pl-question-panel>

<pl-checkbox answers-name="twoforce" weight="1" fixed-order="true">
    
    <pl-answer>$AE$</pl-answer>
    <pl-answer correct="true">$AC$</pl-answer>
    <pl-answer correct="true">$AD$</pl-answer>
    <pl-answer correct="true">$CD$</pl-answer>
    <pl-answer correct="true">$CB$</pl-answer>
    <pl-answer correct="true">$EF$</pl-answer>
    <pl-answer>$None$</pl-answer>
 
</pl-checkbox>
